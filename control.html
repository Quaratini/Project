<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quarantini</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed&family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

  <header>
    <img id="logo" src="assets/BeerLogo-01.png" alt="logo">
  </header>

  <main id="siteContent">
    <form id="beerInventoryForm">
      <label>Beer Name</label>
      <input id="beerName" type="text"><br>

      <label>Beer Type</label>
      <select id="beerTypeInput" name="beerTypeInput">
        <option value="IPA">IPA</option>
        <option value="Pale Ale">Pale Ale</option>
        <option value="Porter">Porter</option>
        <option value="Stout">Stout</option>
        <option value="Hefeweizen">Hefeweizen</option>
        <option value="Domestic">Domestic</option>
      </select><br>

      <label>ABV</label>
      <input id="abv" type="number" step=".01"><br>

      <label>Hop Type</label>
      <input id="hopType" type="text"><br>

      <label>Short Description</label>
      <input id="shortDesc" type="text"><br>

      <label>Long Description</label>
      <textarea id="longDesc" name="message" rows="10" cols="41">
      </textarea><br>

      <button type="button">Add to Inventory</button>
    </form>

    <div id="inventoryTable">
      <table id="inventory">

        <thead>
          <td>Name</td>
          <td>Sale</td>
          <td>Hide</td>
          <td>Remove</td>
        </thead>
        <!-- Where beer list inventory items will append to -->

      </table>
    </div>

    <form id="announcementBannerForm">
      <textarea name="announcement" id="announcement" cols="50" rows="3"></textarea>
      <button type="button">Update</button>
    </form>

    <form id="passwordResetForm">
      <input type="password">
      <button type="button">Change</button>
    </form>

    
  </main>

  <footer>
    <ul>
      <li>Paul, Ken, Ryan, Peyton</li>
      <li id="smallLogoContainer"><img id="smallLogo" src="assets/BeerLogo-01.png" alt="smaller logo"></li>
      <li><a href="index.html">Home</a></li>
    </ul>
    <p>&copy; Quarantini Group</p>
  </footer>


</body>
</html>
